<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image {
    position: relative;
    width: 400px;
}

.image__img {
    display: block;
    width: 100%;
}

.image__overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black;
    color: #ffffff;
    font-family: 'Quicksand', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.25s;
    text-align: justify;
}

.image__overlay--blur {
    backdrop-filter: blur(5px);
}

.image__overlay--primary {
    background: black;
}

.image__overlay > * {
    transform: translateY(20px);
    transition: transform 0.25s;
}

.image__overlay:hover {
    opacity: 0.8;
}

.image__overlay:hover > * {
    transform: translateY(0);
}

/* .image__title {
    font-size: 2em;
    font-weight: bold;
} */

.image__description {
    font-size: 1.25em;
    margin-top: 0.25em;
    /* text-align: justif; */
}
    </style>
</head>
<body>
    <div class="image">
        <img class="image__img"
            src="https://www.thebowlcompany.in/wp-content/uploads/2021/10/Butter-Chicken-Mac-_-Cheese.png" alt="Bricks">
        <div class="image__overlay image__overlay--primary">
            <!-- <div class="image__title">Bricks</div> -->
            <p class="image__description">
                A dish that marries the two classics - al <br> dente macaroni and tender chicken chunks <br> tossed in a creamy makhani sauce and <br>
                finished off with parmesean shavings to seal <br> the deal. Ultimate comfort food! Contains <br> Milk, Nuts, Wheat.
            </p>
        </div>
    </div>
</body>
</html>
