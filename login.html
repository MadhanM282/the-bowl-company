<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="styles/foot.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="nav"></div>
    <div id="login-container">
      <div id="login">
        <p id="head">Login</p>
      </div>
      <div class="myForm">
        <form id="loginform">
          <input id="email" type="text" placeholder="Email" />
          <input
            id="password"
            type="password"
            placeholder="Enter your password"
          />
        </form>
        <div class="btn">
          <button id="btn1">LOGIN</button>

          <span></span>
        </div>
        <button id="btn2">Continue with Google</button>
      </div>

      <div id="socialIcons">
        <p>
          Don't have an account?
          <a style="font-weight: bold; color: #0f2d26" href="signup.html"
            >Create one</a
          >
        </p>
      </div>
    </div>
  </body>
  <footer>
    <div id="getfooter"></div>
  </footer>
</html>
<script type="module">
  import navbar from "./components/navbar.js";

  let cont = document.getElementById("nav");
  cont.innerHTML = navbar();

  let foot = document.querySelector("#getfooter");
  import footer from "./components/footer.js";
  foot.innerHTML = footer();
</script>
<script src="/scripts/login.js"></script>
