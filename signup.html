<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up</title>
    <link rel="icon" href="https://www.thebowlcompany.in/wp-content/uploads/2021/09/The-Bowl-Company-Logo.png">
    <link rel="stylesheet" href="./styles/signup.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="styles/foot.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="nav"></div>
    <div class="register-container">
      <div style="margin-top: 0%">
        <h1 id="heading">Register</h1> 

        <div id="myForm">
          <form id="register">
            <input class="margin_txt" id="fname" type="text" placeholder="First name" />
            <input class="margin_txt" id="lname" type="text" placeholder="Last name" />
            <input class="margin_txt" id="mob" type="text" placeholder="Phone" />
            <input class="margin_txt" id="email" type="email" placeholder="Email" />
            <input class="margin_txt"
              id="password"
              type="password"
              placeholder="Enter your password"
            />
          </form>
          <div class="Btn">
            <button id="btn1" type="submit">CONTINUE</button>
          </div>
        </div>
      </div>
      <div id="socialIcons">
        <p>
          Already have an account?
          <a style="font-weight: bold; color: #0a0a0a" href="login.html"
            >Login</a
          >
        </p>
      </div>
    </div>
  </body>
  <footer>
    <div id="getfooter"></div>
  </footer>
</html>

<script type="module">
  import navbar from "./components/navbar.js";

  let cont = document.getElementById("nav");
  cont.innerHTML = navbar();

  let foot = document.querySelector("#getfooter");
  import footer from "./components/footer.js";
  foot.innerHTML = footer();
</script>
<script src="/scripts/signup.js"></script>
